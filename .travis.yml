language: java
jdk:
  - oraclejdk8
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
before_script:
  - git clone --quiet https://github.com/yosshio0426/mvn-repo.git repo
  - cd repo
  - git checkout -b gh-pages
  - cd ..