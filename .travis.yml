language: java
jdk:
  - oraclejdk8
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
before_script:
  - git clone --quiet https://github.com/yosshio0426/mvn-repo.git repo
  - cd repo
  - git checkout gh-pages
  - cd ..
deploy:
  - ./gradlew uploadArchives
  - cd repo
  - ls -al
  - git status
  - git add .
  - git status
after_script:
  - rm -rf repo